<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Diwali âœ¨</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9933, #ff66cc, #6600ff);
    background-size: 400% 400%;
    animation: bgmove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }

  @keyframes bgmove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 3.5rem;
    color: #fff;
    text-shadow: 0 0 20px #ffd700, 0 0 40px #ffcc00;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900; }
    to { text-shadow: 0 0 30px #ffff00, 0 0 60px #ffaa00; }
  }

  .diya {
    position: absolute;
    bottom: 40px;
    width: 80px;
    height: 50px;
    background: #a0522d;
    border-radius: 50% / 100% 100% 0 0;
    left: calc(50% - 40px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .flame {
    position: absolute;
    top: -40px;
    left: 35px;
    width: 10px;
    height: 40px;
    background: radial-gradient(ellipse at bottom, #ff0, #ff4500);
    border-radius: 50%;
    animation: flicker 0.2s infinite alternate;
  }

  @keyframes flicker {
    from { transform: scaleY(1) translateY(0); opacity: 0.9; }
    to { transform: scaleY(1.2) translateY(-2px); opacity: 1; }
  }

  .spark {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #fff;
    border-radius: 50%;
    animation: sparkle 2s infinite;
  }

  @keyframes sparkle {
    0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
    50% { transform: translateY(-40px) scale(1); opacity: 1; }
    100% { transform: translateY(0) scale(0.8); opacity: 0.8; }
  }

  .footer {
    position: absolute;
    bottom: 15px;
    font-size: 1rem;
    color: #fff;
    text-shadow: 0 0 10px #ffcc00;
  }
</style>
</head>
<body>
  <div class="content">
    <h1>ðŸª” Happy Diwali ðŸª”</h1>
  </div>

  <div class="diya">
    <div class="flame"></div>
  </div>

  <!-- Sparks -->
  <div class="spark" style="left:20%; animation-delay:0s;"></div>
  <div class="spark" style="left:40%; animation-delay:0.3s;"></div>
  <div class="spark" style="left:60%; animation-delay:0.5s;"></div>
  <div class="spark" style="left:80%; animation-delay:0.8s;"></div>

  <div class="footer">âœ¨ May your life glow with happiness and prosperity âœ¨</div>
</body>
</html>
